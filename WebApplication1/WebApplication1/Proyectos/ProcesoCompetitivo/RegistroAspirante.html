<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <ol class="breadcrumb">
            <li>
                <a href="index.html">Inicio</a>
            </li>
            <li>
                <a>Proyectos</a>
            </li>
            <li>
                <a href="#/Proyectos/ProCompetitivo">Proceso competitivo</a>
            </li>
            <li class="active">
                <strong>Registro Aspirante </strong>
            </li>
        </ol>

    </div>
    <div class="col-lg-2">

    </div>
</div>

<div class="wrapper wrapper-content animated fadeIn">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title" >
                    <h2>Registrar Aspirantes</h2>
                    <div class="hr-line-dashed"></div>
                </div>
                <div class="tabs-container">
                    <ul class="nav nav-tabs">
                        <li class="active"><a data-toggle="tab" href="DatoBasic#tab-1"> Datos Basicos</a></li>
                        <li class=""><a data-toggle="tab" href="DatoBasic#tab-2">Lista de Precio</a></li>
                    </ul>
                    <div class="tab-content">
                        <div id="tab-1" class="tab-pane active">
                            <div class="panel-body">
                                <form role="form" name="userForm" novalidate>
                                    <div class="form-group col-lg-4" ng-class="{ 'has-error' : userForm.id.$invalid && !userForm.id.$pristine }">
                                        <label>Nit/Cedula*</label>
                                        <input type="text" name="id" ng-model="Asp.NIT_CEDULA" class="form-control" required>
                                    </div>
                                    <div class="form-group col-lg-4" ng-class="{ 'has-error' : userForm.nombre.$invalid && !userForm.nombre.$pristine }">
                                        <label>Nombre /Razon social*</label>
                                        <input type="text" name="nombre" ng-model="Asp.NOM_RAZONSOCIAL" class="form-control" required>
                                    </div>
                                    <div class="form-group col-lg-4" ng-class="{ 'has-error' : userForm.email.$invalid && !userForm.email.$pristine }">
                                        <label>Correo*</label>
                                        <input type="text" name="email" ng-model="Asp.CORREO" class="form-control" required>
                                    </div>
                                    <div class="form-group col-lg-3">
                                        <label>Direccion</label>
                                        <input type="text" class="form-control" ng-model="Asp.DIRECCION">
                                    </div>
                                    <div class="form-group col-lg-3">
                                        <label>Ciudad</label>
                                        <input type="text" class="form-control" ng-model="Asp.CIUDAD">
                                    </div>
                                    <div class="form-group col-lg-3">
                                        <label>Departamento</label>
                                        <input type="text" class="form-control" ng-model="Asp.DEPARTAMENTO">
                                    </div>
                                    <div class="form-group col-lg-3">
                                        <label>Telefono</label>
                                        <input type="text" class="form-control" ng-model="Asp.TELEFONO">
                                    </div>
                                </form>
                                
                            </div>
                        </div>

                        <div id="tab-2" class="tab-pane">
                            <div class="panel-body">
                                <div class="col-lg-12">
                                    <section id="envio">
                                        <form id="myForm">
                                            <input type="file" id="files" name="files[]" onchange="angular.element(this).scope().visualizar()" multiple="multiple">
                                        </form>
                                    </section>
                                </div>
                                <br />
                                <br />
                                <br />
                                <div class="col-lg-12">
                                    <div id="lista"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="panel-footer">
                        <center><button type="button" class="btn btn-primary" ng-disabled="userForm.$invalid" ng-click="Add()">Registrar</button></center>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
