

<style type="text/css">
    .contenedorb {
        width: 90px;
        height: 240px;
        position: absolute;
        right: 0px;
        bottom: 0px;
    }

    .botonF1 {
        width: 60px;
        height: 60px;
        border-radius: 100%;
        background: #7cb342;
        right: 0;
        bottom: 0;
        position: fixed;
        margin-right: 16px;
        margin-bottom: 16px;
        border: none;
        outline: none;
        color: #FFF;
        font-size: 36px;
        box-shadow: 0 3px 6px rgba(0,0,0,0.16), 0 3px 6px rgba(0,0,0,0.23);
        transition: .1s;
    }

        .botonF1:active {
            transform: scale(1.1);
        }
</style>
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <ol class="breadcrumb">
            <li>
                <a href="index.html">Inicio</a>
            </li>
            <li>
                <a>Datos basicos</a>
            </li>
            <li class="active">
                <strong>Proger Manager</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">

    </div>
</div>

<div class="wrapper wrapper-content animated fadeIn">


    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <div class="row">
                        <div class="col-lg-9">
                            <h2>listado projer manager</h2>
                        </div>
                        <div class="col-lg-3">
                            <div class="input-group">
                                <input type="text" placeholder="Buscador" class="input-sm form-control" ng-model="filtro"> <span class="input-group-btn">
                                    <button type="button" class="btn btn-sm btn-primary"><i class="fa fa-search"></i></button>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                </div>
                <div class="ibox-content" style="display: block;">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Cargo</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="gradeX" ng-repeat="Promager in Promanagers track by $index">
                                <td>
                                {{Promager.NOMBRE}} 
                                {{Promager.P_APELLIDO}} 
                                {{Promager.S_APELLIDO}}
                                </td>
                                <td>
                                {{Promager.CARGO}}
                                </td>

                                <td style="width:120px;text-align:center" class="center">
                                    <a href="javasrcritp:;" title="Editar datos" ng-click="edit(Promager)"><i class="fa fa-edit" style="font-size:20px;color:#1A7BB9;padding-right:5px"></i></a>
                                    <a href="javasrcritp:;" title="Remover projer manager" ng-click="remove(Promager)"><i class="fa fa-trash" style="font-size:20px;color:#ED5565;margin-left:20px"></i></a>
                                </td>
                            </tr>

                        </tbody>
                        <tfoot>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="modal inmodal" id="myModal4" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content animated fadeIn">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" style="font-weight:normal;font-size:18px">Registro Projer Manager</h4>
                </div>
                <div class="modal-body">
                    <form role="form">
                        <div class="form-group">
                            <label>Identificacion</label>
                            <input type="text" name="DOCUMENTO" class="form-control" ng-model="Promager.DOCUMENTO" id="DOCUMENTO">
                        </div>
                        <div class="form-group">
                            <label>Nombres</label>
                            <input type="text" name="NOMBRE" class="form-control" maxlength="20" ng-model="Promager.NOMBRE" id="NOMBRE">
                        </div>
                        <div class="form-group">
                            <label>Primer Apellido</label>
                            <input type="text" name="P_APELLIDO" class="form-control" maxlength="30" ng-model="Promager.P_APELLIDO" id="P_APELLIDO">
                        </div>
                        <div class="form-group">
                            <label>Segundo Apellido</label>
                            <input type="text" name="S_APELLIDO" class="form-control" maxlength="30" ng-model="Promager.S_APELLIDO" id="S_APELLIDO">
                        </div>
                        <div class="form-group">
                            <label>Cargo</label>
                            <input type="text" name="" class="form-control" maxlength="30" ng-model="Promager.CARGO">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-white" data-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" ng-click="Add()">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal inmodal" id="ModalEditar" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content animated fadeIn">
                <div class="modal-header">
                    <h4 class="modal-title" style="font-weight:normal;font-size:18px">Projer Manager</h4>
                </div>
                <div class="modal-body">
                    <form role="form">
                        <div class="form-group">
                            <label>Identificacion</label>
                            <input type="text" name="DOCUMENTO" class="form-control" ng-model="Promager.DOCUMENTO" id="DOCUMENTO" readonly>
                        </div>
                        <div class="form-group">
                            <label>Nombres</label>
                            <input type="text" name="NOMBRE" class="form-control" maxlength="20" ng-model="Promager.NOMBRE" id="NOMBRE">
                        </div>
                        <div class="form-group">
                            <label>Primer Apellido</label>
                            <input type="text" name="P_APELLIDO" class="form-control" maxlength="30" ng-model="Promager.P_APELLIDO" id="P_APELLIDO">
                        </div>
                        <div class="form-group">
                            <label>Segundo Apellido</label>
                            <input type="text" name="S_APELLIDO" class="form-control" maxlength="30" ng-model="Promager.S_APELLIDO" id="S_APELLIDO">
                        </div>
                        <div class="form-group">
                            <label>Cargo</label>
                            <input type="text" name="" class="form-control" maxlength="30" ng-model="Promager.CARGO">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-white" data-dismiss="modal" ng-click="cancel()">Cerrar</button>
                    <button type="button" class="btn btn-primary" ng-click="update()">Actualizar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="contenedorb" data-toggle="modal" data-target="#myModal4" ng-click="Nuevo()">
        <button class="botonF1">
            <i class="fa fa-plus" style="font-size:36px;"></i>
        </button>
    </div>
</div>
<script>
</script>
